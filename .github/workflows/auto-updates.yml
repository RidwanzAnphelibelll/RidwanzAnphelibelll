name: Auto Update Files

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set timezone to Asia/Jakarta
      run: |
        sudo timedatectl set-timezone Asia/Jakarta
        
    - name: Update UPDATES file
      run: |
        TIMESTAMP=$(TZ='Asia/Jakarta' date '+%B %d, %Y - %H:%M WIB')
        echo "$TIMESTAMP" > UPDATES
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add UPDATES
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update $(TZ='Asia/Jakarta' date '+%B %d, %Y - %H:%M WIB')" && git push)
        
